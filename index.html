<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alaa Youssef</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1c1c1c, #444444);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 10vw;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 40px;
            text-shadow: 0 5px 10px rgba(0, 212, 255, 0.7);
        }

        .contact-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5vw;
            color: #ffffff;
            background: linear-gradient(135deg, #444444, #00d4ff);
            border: none;
            border-radius: 30px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.5);
        }

        .contact-button:hover {
            background: linear-gradient(135deg, #00d4ff, #444444);
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 12vw;
            }

            .contact-button {
                font-size: 2.5vw;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 15vw;
            }

            .contact-button {
                font-size: 3.5vw;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ALAA YOUSSEF</h1>
        <a class="contact-button" href="https://wa.me/201014684570" target="_blank">Contact Me</a>
    </div>
</body>
</html>
